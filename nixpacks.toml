[phases.setup]
nixPkgs = ["nodejs_20", "python311", "python311Packages.pip"]
cmds = [
    "corepack enable",
    "corepack prepare pnpm@latest --activate"
]

[phases.install]
cmds = [
    "pnpm install --frozen-lockfile",
    "pnpm exec playwright install --with-deps chromium"
]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"
